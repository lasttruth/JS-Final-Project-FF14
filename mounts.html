<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Fantasy 14 Collector's Paradice Mounts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./mounts.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <nav>
      <a href="#">
        <img id="site-logo" src="./assests/ff14icon.png" alt="" />
      </a>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a class="nav__link--anchor link__hover--effect" href="index.html"
            >Home</a
          >
        </li>
        <li class="nav__link">
          <a class="nav__link--anchor link__hover--effect" href="mounts.html"
            >Find A Mount</a
          >
        </li>
        <li class="nav__link">
          <a class="nav__link--anchor link__hover--effect" href="#">Contact</a>
        </li>
      </ul>
      <div class="user-panel">
        <form class="search-bar" id="form" role="search" onsubmit="submitted(event); return false;">
          <input
            type="search"
            id="query"
            name="q"
            placeholder="Search..."
            aria-label="Search through site content"
          />
          <button class="search-bar__btn"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <button class="btn__menu" onclick="openMenu()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu__backdrop">
        <button class="btn__menu btn__menu--close" onclick="closeMenu()">
          <i class="fas fa-times"></i>
        </button>

        <ul class="menu__links">
          <li class="menu__list">
            <a href="" class="menu__link" onclick="closeMenu()">Home</a>
          </li>
          <li class="menu__list">
            <a href="mounts.html" class="menu__link" onclick="closeMenu()">Find A Mount</a>
          </li>
          <li class="menu__list">
            <a href="" class="menu__link no-cursor" >Contacts</a>
          </li>
        </ul>
      </div>
    </nav>
    <main id="mounts__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="mounts__header">
              <div>
                <h2 class="mounts__header--title">
                  All <span class="secondary"> Mounts </span>
                </h2>
              </div>
              <select name="" id="filter" onchange="filterMounts(event)">
                <option value="" disabled selected>Expansion</option>
                <option value="ARR">A Realm Reborn</option>
                <option value="HW">Heavensward</option>
                <option value="SB">Stormblood</option>
                <option value="ShB">Shadowbringers</option>
                <option value="EW">Endwalker</option>
              </select>
            </div>
            <div class="mounts__list"></div>
            <div class="button__wrapper">
              <button class="show-more button__arrow">Show More!</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="footer__list">
            <a href="#" class="footer__link">Home</a>
            <a href="#" class="footer__link">Mounts</a>
            <a href="#" class="footer__link">Contact</a>
          </div>
          <div class="footer__copyright">Copyright &copy; 2023 FFXIV Collectors</div>
        </div>
      </div>
    </footer>
  </body>
</html>
