<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mounts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/mounts.js"></script>
  </head>
  <body>
    <nav>
      <a href="#">
        <img id="site-logo" src="./assests/ff14icon.png" alt="" />
      </a>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a class="nav__link--anchor link__hover--effect" href="index.html"
            >Home</a
          >
        </li>
        <li class="nav__link">
          <a class="nav__link--anchor link__hover--effect" href="#"
            >Find A Mount</a
          >
        </li>
        <li class="nav__link">
          <a class="nav__link--anchor link__hover--effect" href="#">Contact</a>
        </li>
      </ul>
      <div class="user-panel">
        <a href="#">Login</a>
        /
        <a href="#">Register</a>
      </div>
    </nav>
    <main id="mounts__main">
      <section>
        <div class="container">
          <div class="row">
            <div class="mounts__header">
              <div>
                <h2 class="mounts__header--title">
                  All <span class="secondary"> Mounts </span>
                </h2>
              </div>
              <select name="" id="filter" onchange="filterMounts(event)">
                <option value="" disabled selected>Expansion</option>
                <option value="ARR">A Realm Reborn</option>
                <option value="HW">Heavensward</option>
                <option value="SB">Stormblood</option>
                <option value="ShB">Shadowbringers</option>
                <option value="EW">Endwalker</option>
              </select>
            </div>
            <div class="mounts__list"></div>
            <div class="button__wrapper">
              <button class="show-more button__arrow" >
                Show More!
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
